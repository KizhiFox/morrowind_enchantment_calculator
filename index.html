<!DOCTYPE html>

<html>
    <head>
        <title>Morrowind enchantment calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/controls.js"></script>
        <script src="configs/items.js"></script>
        <script src="configs/souls.js"></script>
        <script src="js/lang.js"></script>
        <script src="lang/lang.en.js"></script>
        <script src="lang/lang.ru.js"></script>
    </head>
    <body>
        <header>
            <div class="titile">Morrowind enchantment calculator</div>
            <div class="right-side">
                <select id="language-picker-select" onchange="setLanguage(value)">
                    <option value="en">EN</option>
                    <option value="ru">RU</option>
                </select>
            </div>
        </header>
        <hr>
        <div class="stats">
            <table>
                <tr>
                    <td><div id="intelligence"></div></td>
                    <td><input type="text" id=intelligence-stat></td>
                </tr>
                <tr>
                    <td><div id="skill"></div></td>
                    <td><input type="text" id=skill-stat></td>
                </tr>
                <tr>
                    <td><div id="luck"></div></td>
                    <td><input type="text" id=luck-stat></td>
                </tr>
            </table>
        </div>
        <div class="result">
            <div><span id="chance"></span>:&nbsp&nbsp;<span id="chance-value"></span>-</div>
            <div><span id="item-volume"></span>:&nbsp;&nbsp;<span id="item-volume-value">0/-</span></div>
            <div><span id="charge"></span>:&nbsp;&nbsp;<span id="charge-value">-</span></div>
            <div><span id="cast-cost"></span>:&nbsp;&nbsp;<span id="cast-cost-value">0</span></div>
            <div><span id="buy-enchant"></span>:&nbsp;&nbsp;<span id="buy-enchant-value">-</span></div>
        </div>
        <div class="calc">
            <button id="enchantment-type" value="once" onclick="changeType(this)"></button><br>
            <div id="item" class="inline-selector"></div>
            <div id="soul" class="inline-selector"></div>
            <table>
                <tr>
                    <td>
                        <div id="spells"></div>
                        <div id="spells-list"><div>эффект</div><div>эффект</div><div>эффект</div></div>
                    </td>
                    <td>
                        <div id="effects"></div>
                        <div id="effects-list"><div>эффект</div><div>эффект</div><div>эффект</div></div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
